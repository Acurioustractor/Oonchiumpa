<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Northern Territory outline - simplified shape -->
  <path d="M150,50 L450,50 L500,200 L450,500 L350,550 L200,550 L100,450 L150,50" 
        fill="#f2f2f2" stroke="#666" stroke-width="3"/>
  
  <!-- Territory border -->
  <path d="M150,50 L450,50 L500,200 L450,500 L350,550 L200,550 L100,450 L150,50" 
        fill="none" stroke="#444" stroke-width="3"/>
  
  <!-- Major roads -->
  <path d="M250,350 L350,150" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M250,350 L200,450" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M250,350 L350,400" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <path d="M250,350 L150,300" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  
  <!-- Alice Springs -->
  <circle cx="250" cy="350" r="10" fill="#3498db" stroke="#fff" stroke-width="2"/>
  <text x="250" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Alice Springs</text>
  
  <!-- Tennant Creek -->
  <circle cx="350" cy="150" r="10" fill="#e74c3c" stroke="#fff" stroke-width="2"/>
  <text x="350" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Tennant Creek</text>
  
  <!-- Papunya -->
  <circle cx="150" cy="300" r="10" fill="#e74c3c" stroke="#fff" stroke-width="2"/>
  <text x="150" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Papunya</text>
  
  <!-- Santa Teresa -->
  <circle cx="350" cy="400" r="10" fill="#e74c3c" stroke="#fff" stroke-width="2"/>
  <text x="350" y="430" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Santa Teresa</text>
  
  <!-- Darwin (for reference) -->
  <circle cx="300" cy="80" r="8" fill="#888" stroke="#fff" stroke-width="2"/>
  <text x="300" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14">Darwin</text>
  
  <!-- Legend -->
  <rect x="450" y="450" width="120" height="100" fill="white" stroke="#ccc" stroke-width="1" rx="5" ry="5"/>
  <text x="460" y="470" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Legend</text>
  
  <circle cx="470" cy="490" r="6" fill="#3498db" stroke="#fff" stroke-width="1"/>
  <text x="485" y="495" font-family="Arial, sans-serif" font-size="12">Main Hub</text>
  
  <circle cx="470" cy="515" r="6" fill="#e74c3c" stroke="#fff" stroke-width="1"/>
  <text x="485" y="520" font-family="Arial, sans-serif" font-size="12">Expansion Site</text>
  
  <line x1="460" y1="535" x2="480" y2="535" stroke="#888" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="485" y="540" font-family="Arial, sans-serif" font-size="12">Major Roads</text>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Oonchiumpa Expansion Strategy</text>
</svg> 